    <body>
    <div id="tittle-container">

        <div id="button-container">
            <button id="set-btn" type="button" >Set Grid Size:</button>

            <input id="color-picker" type="color" value="#000000">
        </div>
        <div id="container"></div>
        <div id="reset-btn-container">
            <button id="reset-btn">Reset Board</button>
        </div>
    </div>
